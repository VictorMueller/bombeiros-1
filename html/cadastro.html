<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastro.css">
    <link href="https://fonts.cdnfonts.com/css/effra-heavy" rel="stylesheet">
    <link rel="Website Icon" type="png"
    href="../img/noar.png">
    <title>CADASTRO</title>
</head>
<body>
    
    <div class="um">
        <b> CADASTRE-SE</b>
     </div>
     <img class="logo" src="../img/logo_grande.png" width="200px">
     <form action="../cadastrar.php" method="post" onsubmit="return validarCampo()">
        <div class="tres">
          
            <div class="usuario">
                <input class="caixa" type="login" id="login" name="login" placeholder="Usuário">
            </div>
            <br>
            <div class="senha">
                <input class="caixa" type="senha" id="senha" name="senha" placeholder="Senha">
            </div>
            <div class="cpf">
                <input class="caixa" type="cpf" id="cpf" name="cpf" placeholder="CPF"  onkeyup="ValidarCPF()";>
            </div>
            <div class="descricao">
                <input class="caixa" type="descricao" id="descricao" name="descricao" placeholder="Descrição Pessoal">
            </div>
            <div id="mensagemErro" ></div>
            
        </div>
        <button class="entrar" type="submit">CONFIRMAR</button>
        
    </form>
    
</body>
<script>
  function ValidarCPF() {
            //ACESSE O SITE regex101.com
            expressao = /[0-9].{3}[0-9]{3}.[0-9]{3}-[0-9]{2}/g;
            texto = cpf.value;
            resposta = expressao.test(texto);
   
            if (texto.length==3) {
                cpf.value = texto + '.';
            }
            if (texto.length==7) {
                cpf.value = texto + '.';
            }
            if (texto.length==11) {
                cpf.value = texto + '-';
            }
   
            if (resposta == true){
                cpf.classList.remove("errado");
                cpf.classList.add("certo");
            }
            if (resposta == false){
                cpf.classList.remove("certo");
                cpf.classList.add("errado");
            }
        }

    function validarCampo() {
      var campo = document.getElementById('login').value;
      
      if (campo === '') {
        document.getElementById('mensagemErro').innerHTML = 'Campo vazio! Por favor, preencha o campo.';
        return false;
      }
      
      
    
        var campo = document.getElementById('senha').value;
      
      if (campo === '') {
        document.getElementById('mensagemErro').innerHTML = 'Campo vazio! Por favor, preencha o campo.';
        return false;
      }
      
      return true;

      var campo = document.getElementById('cpf').value;
      
      if (campo === '') {
        document.getElementById('mensagemErro').innerHTML = 'Campo vazio! Por favor, preencha o campo.';
        return false;
      }
      
      return true;

      var campo = document.getElementById('descricao').value;
      
      if (campo === '') {
        document.getElementById('mensagemErro').innerHTML = 'Campo vazio! Por favor, preencha o campo.';
        return false;
      }
      
      return true;
    }
</script>
</html>
